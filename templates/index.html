<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weight Converter with Voice Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Fonts & base */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Container */
        .converter-container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
            animation: fadeInScale 0.7s ease forwards;
        }
        body.dark-mode .converter-container {
            background: #1f1f1f;
            box-shadow: 0 12px 25px rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeInScale {
            0% {opacity: 0; transform: scale(0.9);}
            100% {opacity: 1; transform: scale(1);}
        }
        input, select, button {
            transition: box-shadow 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }
        input:focus, select:focus {
            box-shadow: 0 0 12px rgba(0, 123, 255, 0.6);
            border-color: #007bff;
            transform: scale(1.03);
        }
        input:hover, select:hover, button:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        button:active {
            transform: scale(0.95);
            box-shadow: none;
        }

        /* Headings */
        h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #007bff;
            user-select: none;
        }

        /* Labels */
        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
            display: block;
            color: inherit;
            user-select: none;
        }

        /* Inputs & dropdown */
        input[type="number"], select {
            width: 100%;
            padding: 0.55rem 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            outline-offset: 2px;
            color: #222;
            background-color: #fff;
            user-select: text;
        }
        body.dark-mode input[type="number"], body.dark-mode select {
            background-color: #333;
            border-color: #555;
            color: #eee;
        }
        body.dark-mode input[type="number"]:focus, body.dark-mode select:focus {
            border-color: #66b2ff;
            box-shadow: 0 0 12px rgba(102, 178, 255, 0.6);
        }

        /* Rows */
        .row {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }
        .col {
            flex: 1;
        }

        /* Voice button */
        #voiceBtn {
            display: block;
            margin: 1rem auto 1.8rem;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            border-radius: 30px;
            border: 2px solid #007bff;
            background-color: transparent;
            color: #007bff;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.15);
            user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
        }
        #voiceBtn:hover:not(:disabled) {
            background-color: #007bff;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
            cursor: pointer;
            transform: scale(1.05);
        }
        #voiceBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Result display */
        #result {
            text-align: center;
            font-size: 1.6rem;
            font-weight: 600;
            padding: 1.2rem 1.8rem;
            border-radius: 12px;
            background-color: #d9eaff;
            color: #004a99;
            box-shadow: 0 6px 12px rgba(0, 75, 153, 0.25);
            transition: background-color 0.4s ease, color 0.4s ease;
            user-select: none;
            min-height: 3.5rem;
            opacity: 0;
            transform: translateY(10px);
            animation-fill-mode: forwards;
        }
        #result.show {
            opacity: 1;
            transform: translateY(0);
            animation: fadeSlideUp 0.5s ease forwards;
        }
        @keyframes fadeSlideUp {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        body.dark-mode #result {
            background-color: #003366;
            color: #aad8ff;
            box-shadow: 0 6px 12px rgba(170, 216, 255, 0.5);
        }

        /* Dark mode toggle */
        .dark-mode-toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1.5rem;
            align-items: center;
            gap: 0.5rem;
            color: #007bff;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }
        .dark-mode-toggle input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Tooltip styles */
        [data-tooltip] {
            position: relative;
            cursor: help;
        }
        [data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 50%;
            bottom: 125%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            font-size: 0.85rem;
            user-select: none;
            z-index: 10;
        }
        [data-tooltip]:hover::after {
            opacity: 1;
        }

        /* Responsive for mobile */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            .converter-container {
                padding: 1.8rem 2rem;
                max-width: 100%;
            }
            .row {
                flex-direction: column;
                gap: 1rem;
            }
            #result {
                font-size: 1.3rem;
                min-height: 4rem;
            }
            #voiceBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="converter-container" role="main" aria-label="Weight Converter Form">
        <div class="dark-mode-toggle">
            <label for="darkModeSwitch" tabindex="0">Dark Mode</label>
            <input type="checkbox" id="darkModeSwitch" onclick="toggleMode()" aria-checked="false" role="switch" />
        </div>

        <h2>Weight Converter ‚öñÔ∏è</h2>

        <form id="converterForm" oninput="convertInstantly()" aria-describedby="formHelpText">
            <div class="mb-3">
                <label for="weight" data-tooltip="Enter the weight number you want to convert">Enter your weight:</label>
                <input
                    type="number"
                    name="weight"
                    id="weight"
                    placeholder="e.g., 150"
                    required
                    aria-required="true"
                    aria-label="Weight to convert" />
            </div>

            <div class="row">
                <div class="col">
                    <label for="from_unit" data-tooltip="Select the unit of your input weight">From:</label>
                    <select
                        name="from_unit"
                        id="from_unit"
                        aria-label="From unit"
                        title="From unit">
                        <option value="kg"> Kilograms</option>
                        <option value="lbs"> Pounds</option>
                        <option value="g"> Grams</option>
                        <option value="oz"> Ounces</option>
                        <option value="st"> Stones</option>
                    </select>
                </div>
                <div class="col">
                    <label for="to_unit" data-tooltip="Select the unit to convert to">To:</label>
                    <select
                        name="to_unit"
                        id="to_unit"
                        aria-label="To unit"
                        title="To unit">
                        <option value="kg"> Kilograms</option>
                        <option value="lbs"> Pounds</option>
                        <option value="g"> Grams</option>
                        <option value="oz"> Ounces</option>
                        <option value="st"> Stones</option>
                    </select>
                </div>
            </div>
        </form>

        <button
            id="voiceBtn"
            class="btn btn-outline-primary"
            aria-label="Start voice input to convert weight"
            title="Click to speak your conversion command">
            üé§ Speak Now
        </button>

        <div id="result" role="region" aria-live="polite" aria-atomic="true"></div>
    </div>

    <script>
        // Conversion constants (for backend too, but keep here if frontend validation)

            const TO_KG = {
                kg: 1,
                lbs: 0.453592,
                g: 0.001,
                oz: 0.0283495,
                st: 6.35029
            };
                const weightInput = document.getElementById('weight');
                const fromUnit = document.getElementById('from_unit');
                const toUnit = document.getElementById('to_unit');
                const result = document.getElementById('result');
                const voiceBtn = document.getElementById('voiceBtn');
                const darkModeSwitch = document.getElementById('darkModeSwitch');

                // Instant conversion on input change
                function convertInstantly() {
                    const weight = parseFloat(weightInput.value);
                    if (isNaN(weight)) {
                        result.textContent = '';
                        result.classList.remove('show');
                        return;
                    }

                    const from = fromUnit.value;
                    const to = toUnit.value;
                    const converted = convertWeight(weight, from, to);

                    result.textContent = `${weight} ${from} = ${converted.toFixed(3)} ${to}`;
                    result.classList.add('show');
                }

                // Core conversion function
                function convertWeight(weight, from, to) {
                    // Convert from 'from' unit to kg first
                    const weightInKg = weight * TO_KG[from];
                    // Then kg to target
                    return weightInKg / TO_KG[to];
                }

                // Voice recognition setup
                let recognition;
                if ('webkitSpeechRecognition' in window) {
                    recognition = new webkitSpeechRecognition();
                    recognition.lang = 'en-US';
                    recognition.interimResults = false;
                    recognition.maxAlternatives = 1;

                    recognition.onstart = () => {
                        voiceBtn.textContent = "üéôÔ∏è Listening...";
                        voiceBtn.disabled = true;
                    };
                    recognition.onend = () => {
                        voiceBtn.textContent = "üé§ Speak Now";
                        voiceBtn.disabled = false;
                    };
                    recognition.onerror = (event) => {
                        alert('Speech recognition error: ' + event.error);
                        voiceBtn.textContent = "üé§ Speak Now";
                        voiceBtn.disabled = false;
                    };
                    recognition.onresult = (event) => {
                        const speech = event.results[0][0].transcript.toLowerCase();
                        parseVoiceCommand(speech);
                    };

                    voiceBtn.addEventListener('click', () => {
                        recognition.start();
                    });
                } else {
                    voiceBtn.disabled = true;
                    voiceBtn.textContent = "Voice not supported";
                    voiceBtn.setAttribute('aria-disabled', 'true');
                }

                // Simple voice command parser
                function parseVoiceCommand(command) {
                    // Examples:
                    // "convert 150 pounds to kilograms"
                    // "150 lbs to kg"
                    // "convert 10 kilograms to pounds"
                    const regex = /convert\s+(\d+(?:\.\d+)?)\s*(kilograms|kg|pounds|lbs|grams|g|ounces|oz|stones|st)?\s*(to)?\s*(kilograms|kg|pounds|lbs|grams|g|ounces|oz|stones|st)/i;
                    const shortRegex = /(\d+(?:\.\d+)?)\s*(kilograms|kg|pounds|lbs|grams|g|ounces|oz|stones|st)?\s*(to)?\s*(kilograms|kg|pounds|lbs|grams|g|ounces|oz|stones|st)/i;

                    let match = command.match(regex) || command.match(shortRegex);

                    if (match) {
                        const num = parseFloat(match[1]);
                        let from = match[2] || fromUnit.value;
                        let to = match[4];

                        from = normalizeUnit(from);
                        to = normalizeUnit(to);

                                                if (!TO_KG[from] || !TO_KG[to]) {
                            result.textContent = `Unrecognized units in voice input. Please try again.`;
                            result.classList.add('show');
                            return;
                        }

                        weightInput.value = num;
                        fromUnit.value = from;
                        toUnit.value = to;
                        convertInstantly();
                    } else {
                        result.textContent = `Sorry, couldn't understand the voice command. Try saying "convert 150 pounds to kilograms".`;
                        result.classList.add('show');
                    }
                }

                function normalizeUnit(unit) {
                    const unitMap = {
                        kilograms: 'kg',
                        kg: 'kg',
                        pounds: 'lbs',
                        lbs: 'lbs',
                        grams: 'g',
                        g: 'g',
                        ounces: 'oz',
                        oz: 'oz',
                        stones: 'st',
                        st: 'st'
                    };
                    return unitMap[unit.toLowerCase()] || unit.toLowerCase();
                }

                // Dark mode toggle
                function toggleMode() {
                    document.body.classList.toggle('dark-mode');
                    darkModeSwitch.setAttribute('aria-checked', document.body.classList.contains('dark-mode'));
                }
    </script>
</body>
</html>
